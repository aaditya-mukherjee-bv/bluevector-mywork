<body id="i87m">
  <meta charset="UTF-8" />
  <title>Structured Data Markup
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <div class="container">
    <div class="b_row">
      <div class="col-md-12">
        <p class="display-3 typography">Structured Data Markup
        </p>
        <div id="response" class="response-box">
          <div id="page-list" class="page-list-scroll">
            Loading response...
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div>
      <h3>Structured Data Markup</h3>
    </div>
    <form class="markup-form">
      <div class="left-col">
        <a style="text-decoration: none;" class="link" href="https://technicalseo.com/tools/schema-markup-generator/" target="_blank" rel="noopener noreferrer">Structured Data Markup Generator</a>
        <textarea class="struct-dat-input" id="structured-data-markup" name="structured_data_markup" placeholder="Enter structured data markup here..."></textarea>
      </div>
      <div class="right-col">
        <div>Page ID</div>
        <input type="text" list="ids" id="page-id" name="page_id" placeholder="Enter Page ID here..." />
        <datalist id="ids"></datalist>
        <div>
          <input type="submit" value="Submit" class="submit-btn" />
        </div>
      </div>
    </form>
  </div>
  <script>
        // Function to check if a page contains structured data markup (JSON-LD)
        function hasStructuredDataMarkup(htmlString) {
          if (!htmlString) return false;
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, 'text/html');
          // Look for <script type="application/ld+json">
          return !!doc.querySelector('script[type="application/ld+json"]');
        }
    async function fetchPreviewExpression() {
      try {
        const response = await fetch('/preview-expression', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            expression_field: "invalid_error",
            field_id: "14c3011b-762f-46e1-bed2-1122397b651f",
            fields: {}
          })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log("Process Document Response:", data);
        let pages = [];
        if (typeof data.result === 'string') {
          try {
            pages = JSON.parse(data.result);
          } catch (e) {
            throw new Error('Failed to parse data.result as JSON');
          }
        } else if (Array.isArray(data.result)) {
          pages = data.result;
        } else {
          pages = [data.result];
        }
        const responseBox = document.getElementById('response');
        const pageList = document.getElementById('page-list');
        pageList.innerHTML = '';
        pages.forEach(page => {
          const page_row = document.createElement('div');
          const page_id_option = document.createElement('option');
          page_id_option.value = page.id;
          page_id_option.text = page.name;
          document.getElementById('ids').appendChild(page_id_option);

          page_row.className = 'page-row';
          if (hasStructuredDataMarkup(page.html || '')) {
            page_row.style.backgroundColor = '#d4edda'; // light green
          }
          page_row.innerHTML = `
            <div class="page-info page-id-info">${page.id}
              <div class="copy-icon" title="Copy ID">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
              </div>
            </div>
            <div class="page-info">${page.name}</div>
            <div class="page-info">${page.slug}</div>
          `;
          // Add copy functionality
          const copyIcon = page_row.querySelector('.copy-icon');
          if (copyIcon) {
            copyIcon.addEventListener('click', function(e) {
              e.stopPropagation();
              navigator.clipboard.writeText(page.id).then(() => {
                copyIcon.style.color = '#28a745';
                setTimeout(() => { copyIcon.style.color = '' }, 1000);
              });
            });
          }
          pageList.appendChild(page_row);
        });
      } catch (error) {
        console.error('Error processing documents:', error);
        document.getElementById('response').innerHTML = `<span class="error">Error: ${error.message}</span>`;
      }
    }
    // Call function on page load
    fetchPreviewExpression();
    const style = document.createElement('style');
    style.innerHTML = `
    .page-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
      padding: 18px 28px;
      margin: 10px 0;
      background: #f9fafd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e3e7ed;
      transition: box-shadow 0.2s, background 0.2s;
      cursor: pointer;
      position: relative;
    }
    .page-row:hover {
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      background: #eaf3fb;
    }
    .page-list-scroll {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .page-info {
      flex: 1;
      flex-wrap: wrap;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.08rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      color: #2d3a4a;
    }
    .copy-icon {
      display: none;
      cursor: pointer;
      margin-left: 8px;
      color: #b0b8c1;
      transition: color 0.2s;
    }
    .page-row:hover .copy-icon {
      display: inline-flex;
      color: #1976d2;
      background: none;
      border: none;
      box-shadow: none;
    }
    .copy-icon:active {
      color: #388e3c;
      background: none;
      border: none;
    }
    `;
    document.head.appendChild(style);
  </script>
</body>
